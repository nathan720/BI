{% extends 'dashboard/base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
        <h5 class="mb-0 text-primary"><i class="bi bi-folder2-open me-2"></i>报表目录管理</h5>
        <a href="{% url 'report_directory_create' %}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg me-1"></i>新建目录
        </a>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for dir in directory_tree %}
                {% include 'dashboard/report/directory_list_item.html' with dir=dir %}
            {% empty %}
                <li class="list-group-item text-center text-muted py-5">
                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                    暂无目录，请点击右上角新建
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
