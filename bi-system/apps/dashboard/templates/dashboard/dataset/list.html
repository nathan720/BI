{% extends 'dashboard/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">数据集管理</h5>
        <a href="{% url 'dataset_create' %}" class="btn btn-primary btn-sm">新建数据集</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>数据源</th>
                        <th>最后更新</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ds in datasets %}
                    <tr>
                        <td>{{ ds.id }}</td>
                        <td><strong>{{ ds.name }}</strong></td>
                        <td>
                            {% if ds.datasource %}
                                <span class="badge bg-info text-dark">{{ ds.datasource.name }}</span>
                            {% else %}
                                <span class="badge bg-secondary">未配置</span>
                            {% endif %}
                        </td>
                        <td>{{ ds.updated_at|date:"Y-m-d H:i" }}</td>
                        <td>
                            <a href="{% url 'dataset_edit' ds.id %}" class="btn btn-sm btn-outline-primary">编辑</a>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="5" class="text-center">暂无数据集</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
