{% extends 'dashboard/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">角色权限管理</h5>
        <a href="{% url 'role_create' %}" class="btn btn-primary btn-sm">新建角色</a>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>角色名称</th>
                    <th>描述</th>
                    <th>关联菜单数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td>{{ role.id }}</td>
                    <td><strong>{{ role.name }}</strong></td>
                    <td>{{ role.description }}</td>
                    <td><span class="badge bg-info">{{ role.menus.count }}</span></td>
                    <td>
                        <a href="{% url 'role_edit' role.id %}" class="btn btn-sm btn-outline-primary">配置权限</a>
                        <a href="{% url 'role_delete' role.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定删除该角色吗？')">删除</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="5" class="text-center">暂无角色定义</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
